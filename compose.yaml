services:
  consul:
    image: consul:1.15.4 # Consul does not have latest tag :-(
    ports:
      - "8500:8500"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8500/v1/status/leader"]
      interval: 1s
      retries: 10
      start_period: 5s
  
  likes:
    build: ./like-service/
    depends_on:
      - likes_db
      - consul
    ports:
      - "8079:8079"
  post:
    build: ./post-service/
    depends_on:
      - consul
    ports:
      - "8080:8080"
  profile:
    build: ./profile-service/
    depends_on:
      - consul
    ports:
      - "8081:8081"
  auth:
    build: ./auth-service/
    depends_on:
      - consul
      - auth_db
    ports:
      - "8082:8082"
  friendzone:
    build: ./friendzone-service/
    depends_on:
      - consul
      - friendzone_db
    ports:
      - "8083:8083"
  api-gateway:
    build: ./api-gateway/
    depends_on:
      - consul
    ports:
      - "8084:8084"

  

  likes_db:
    image: postgres:latest
    pull_policy: missing
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root_pass
      POSTGRES_DB: likes_db
    volumes:
      - ./like-service/postgres-db-init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
  profile_db:
    image: postgres:latest
    pull_policy: missing
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root_pass
      POSTGRES_DB: profile_db
    volumes:
      - ./profile-service/postgres-db-init:/docker-entrypoint-initdb.d
    ports:
      - "5433:5432"
  auth_db:
    image: postgres:latest
    pull_policy: missing
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root_pass
      POSTGRES_DB: auth_db
    volumes:
      - ./auth-service/postgres-db-init:/docker-entrypoint-initdb.d
    ports:
      - "5434:5432"
  friendzone_db:
    image: postgres:latest
    pull_policy: missing
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root_pass
      POSTGRES_DB: friendzone_db
    volumes:
      - ./friendzone-service/postgres-db-init:/docker-entrypoint-initdb.d
    ports:
      - "5435:5432"

